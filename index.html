<!doctype html>
<html>
  <head>
    <title>Famous Quotes</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="container">
      <blockquote>
        <p>"<span id="quote"></span>"</p>
        <footer>
          <cite id="author"></cite>
        </footer>
      </blockquote>
      <button class="btn btn-primary" id="getquote">Give me another quote!</button>
    </div>
  </body>
  <script src="quotegen.js"></script>
</html>
